<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Halloween Mad Libs</title>
</head>
<body>
    <header>
        <h1>Spooky Halloween</h1>
    </header>
    <img src="madlibsbanner.png" alt="Halloween Image" class="header-image">
    <main>
        <div id="wrapper">
            <p>Please enter the following information:</p>
            <input id="pluralNoun" placeholder="A plural noun"><br>
            <input id="noun1" placeholder="A noun"><br>
            <input id="noun2" placeholder="Another noun"><br>
            <input id="song" placeholder="A song"><br>
            <input id="verb" placeholder="A verb"><br>
            <button id="submitBtn">Submit</button>
            <div id="result">
                <p id="madLibsStory"></p>
                <button id="goAgainBtn">Go Again</button>
            </div>
        </div>
    </main>
    <script src="madlibs.js"></script>
</body>
</html>
